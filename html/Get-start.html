<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        :root {
            --primary-color: #111317;
            --secondary-color: #97f120;
            --secondary-color-dark: #71db0d;
            --text-light: #d1d5db;
            --white: #ffffff;
        }

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .form__container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: var(--secondary-color);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            background-color: transparent;
            color: var(--text-light);
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: var(--white);
            cursor: pointer;
        }

        button:hover {
            background-color: var(--secondary-color-dark);
        }

        .background-text {
            position: absolute;
            font-size: 10rem;
            color: var(--secondary-color);
            font-weight: 700;
            opacity: 0.1;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="background-text">ASA GYM</div>

    <div class="form__container">
        <form id="get-started-form">
            <h2>Get Started Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('get-started-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            alert("Name: " + name + "\nAge: " + age + "\nGender: " + gender + 
                  "\nPhone: " + phone + "\nEmail: " + email + "\n\nSuccess join :)");
        });
    </script>

</body>
</html>
